<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 10%;
            position: absolute;
            left: 45%;
            bottom: 2%;
            animation: football 5s infinite;
            animation-timing-function: linear;
        }
        @keyframes football {
            0% {
                left: 45%;
                bottom: 2%;
            }
            25% {
                left: 0%;
                bottom: 45%;
                transform: rotateZ(360deg);
            }
            50% {
                left: 45%;
                bottom: 80%;
            }
            75% {
                left: 85%;
                bottom: 45%;
            }
            100% {
                left: 45%;
                bottom: 2%;
            }
        }
    </style>
</head>
<body>

    <img src="../../images/Football.png" alt="">
    
</body>
</html>
