<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            display: none;
        }
        input[value="show"]:checked ~ img {
            display: block;
        }
        /* input[value="hide"]:checked ~ img {
            display: none;
        } */
    </style>
</head>
<body>

    <h1>Checked</h1>

    <input type="radio" name="image" value="show"> Show
    <input type="radio" name="image" value="hide"> Hide

    <br><br>

    <img src="../../images/images/download (1).jpg" alt="">
    
</body>
</html>
