<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Change Event</h1>

    <form action="/login/" method="get">
        <input type="text" placeholder="Enter name" onchange="validate()">
        <span id="err"></span>
        <br>
        <br>
        <input type="submit">
    </form>

    <script>
        function validate(){
            document.getElementById("err").innerHTML = "This field is requierd";
        }
    </script>
    
</body>
</html>
