<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .red, .green {
            height: 150px;
            margin-bottom: 12px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Bootstrap Grid System</h1>

    <div class="container">
        <section>
            <div class="row">
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                    <div class="green"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                    <div class="green"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                    <div class="green"></div>
                </div>
            </div>
        </section>
        <section id="section_1">
            <div class="row">
                <div class="col-md-4">
                    <div class="red"></div>
                </div>
                <div class="col-md-4">
                    <div class="green"></div>
                </div>
                <div class="col-md-4">
                    <div class="red"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-md-3">
                    <div class="green"></div>
                </div>
                <div class="col-md-6">
                    <div class="red">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="green"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="green"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="green"></div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
