<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="calc.js"></script>
</head>
<body>

    <h1>Jquery Calculator</h1>

    <table>
            <tr>
                <td>First Number</td>
                <td>
                    <input type="text" placeholder="Enter first num" id="num_1">
                </td>
            </tr>
            <tr>
                <td>Second Number</td>
                <td>
                    <input type="text" placeholder="Enter second num" id="num_2">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="add" value="+">Add</button>
                    <button id="sub" value="-">Sub</button>
                    <button id="div" value="/">Div</button>
                    <button id="mul" value="*">Mul</button>
                </td>
            </tr>
        </table>
    
        <h2>Result is 
            <span id="result">
                <!-- innerHTML -->
            </span>
        </h2>
    
</body>
</html>
